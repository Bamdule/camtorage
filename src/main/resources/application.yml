spring:
  datasource:
    url: ENC("@db.url@")
    username: ENC("@db.username@")
    password: ENC("@db.password@")
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update


jasypt:
  encryptor:
    bean: jasyptStringEncryptor
